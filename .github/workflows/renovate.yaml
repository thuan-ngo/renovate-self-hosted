name: Renovate

on:
  workflow_dispatch:
    inputs:
      log-level:
        description: renovate log
        type: choice
        options:
          - debug
          - info
        default: info
  schedule:
    - cron: '*/30 * * * *'

concurrency: renovate

permissions:
  contents: read

jobs:
  renovate:
    runs-on: [ self-hosted ]
    steps:
      - name: Generate GitHub Apps token
        id: generate-github-app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run self-hosted Renovate
        uses: renovatebot/github-action@e2421a9a80287bba9997b41a15ea1e5585d96925 # v43.0.16
        with:
          configurationFile: renovate.json5
          token: ${{ steps.generate-github-app-token.outputs.token }}
          renovate-version: 41.116.7
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_GIT_AUTHOR: 'garoon-renovate-bot <garoon-renovate-bot[bot]@users.noreply.github.com>'
          RENOVATE_LOG_LEVEL: ${{ github.event.inputs.log-level || 'info' }}
          LOG_LEVEL: ${{ github.event.inputs.log-level || 'info' }}

#     Config notify if needed
