name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.3.1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
      
      - name: Docker Metadata
        uses: docker/metadata-action@v5.9.0
        with:
          images: test/image
      
      - name: Check Docker version
        run: |
          docker --version
          docker buildx version
          echo "✅ Docker setup successful"
      
      - name: Check MySQL service
        run: |
          echo "✅ MySQL service is running"
          echo "Note: MySQL version updates should be DISABLED by Renovate"
      
      - name: Verify workflow files
        run: |
          echo "✅ Checking workflow configurations..."
          ls -la .github/workflows/
          echo "✅ All checks passed"

  test-disabled-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.11'
      
      - name: Setup Java
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Verify runtime versions
        run: |
          echo "================================================"
          echo "Runtime version check:"
          echo "================================================"
          echo "Node.js: $(node --version)"
          echo "Python: $(python --version)"
          echo "Java: $(java --version | head -1)"
          echo ""
          echo "Note: Runtime version updates (node, java, python)"
          echo "should be DISABLED by Renovate packageRules"
          echo "================================================"

