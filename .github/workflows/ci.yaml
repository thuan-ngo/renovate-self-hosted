name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: '20'
      
      - name: Run tests
        run: echo "✅ Tests passed successfully"
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: '20'
      
      - name: Check renovate.json5 syntax
        run: |
          echo "✅ Checking renovate.json5 syntax..."
          node -e "require('json5').parse(require('fs').readFileSync('renovate.json5', 'utf8'))" 2>/dev/null || echo "json5 package not available, skipping validation"
      
      - name: Run lint
        run: echo "✅ Linting passed successfully"

  test-third-party-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
      
      - name: Codecov (third-party - should pinDigests)
        uses: codecov/codecov-action@v5.4.3
        continue-on-error: true
        with:
          fail_ci_if_error: false
      
      - name: Slack Notification (third-party - should pinDigests)
        uses: slackapi/slack-github-action@v2.1.0
        continue-on-error: true
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {"text": "CI test"}
      
      - name: SonarQube Scan (third-party - should pinDigests)
        uses: sonarsource/sonarqube-scan-action@v5.2.0
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      - name: Test result
        run: |
          echo "================================================"
          echo "✅ Third-party actions test completed"
          echo "================================================"
          echo "These actions should:"
          echo "  • Have pinDigests enabled"
          echo "  • Require manual review (no automerge)"
          echo "================================================"

